<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<!--
    META Tags
-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content ="IE = edge">
<meta name ="viewport" content="width = device-width, initial-scale = 1">

<!--
    Importing JQuery
-->
<script src="packages/jquery/jquery-3.1.0.min.js"></script>

<!--
    Importing BibTex Parser
-->
<script src="packages/bibtex-parser-master/bibtexParse.js"></script>

<!--
    Importing Bootstrap CSS (through CDN)
-->
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel ="stylesheet">

<!--
    Importing Bootstrap JS (through CDN)
-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" rel ="stylesheet"></script>

<!--
    Importing Custom JS
-->
<script src="js/publications.js"></script>

<!--
    Importing Custom CSS
-->
<link rel="stylesheet" href="css/publications.css" type="text/css" media="screen" />

<!--
    Importing Oswald Font
-->
<link href='fonts/Oswald-Regular.ttf' rel='stylesheet' type='application/x-font-ttf'>

</head>
<body onLoad="funinit()">

	<!-- NAV BAR -->
	<div class="ivpcl-navBarDiv">
	</div>

	<!-- HEADER -->
	<div class="jumbotron">

		<!-- TITLE & SUBTITLE -->
		<p class="text-center ivpcl-header-title"> OUR PUBLICATIONS </p>
		<p class="text-center ivpcl-header-subtitle"> Search through almost 300 publications. </p>

		<!-- SEARCH BAR PANEL -->
		<div class="panel panel-default ivpcl-publications-panel">
		  <div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
							<div class="form-group">
								<input type="text" class="form-control" id="searchTextField" placeholder="Search">
  							<span id="searchClearButton" class="glyphicon glyphicon-remove-circle"></span>
							</div>
						</div>
					</div>
				</div>
		    </div>
		</div>
    </div>

	<!-- FILTER -->
	<div class="row">

		<!-- LEFT FILTERS -->
		<div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 ivcpl-no-left-padding">

			<div class="container-fluid ivcpl-no-margin-container-fluid">

				<!-- COLLAPSE BUTTON -->
				<div class="navbar-header">
				    <button type="button" class="navbar-toggle btn-lg" data-toggle="collapse" data-target="#filters-collapse" style="color:#DD5555">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="glyphicon glyphicon-filter"></span>
				     </button>
				</div>

				<!-- FILTERS -->
				<div class="collapse navbar-collapse ivcpl-no-padding-dropdown-navbar" id="filters-collapse">
					<ul class="nav nav-pills">

						<!-- TIME FILTER -->
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#" id="time-filter-selection"></a>
							<ul class="dropdown-menu" id="time-filter">
							</ul>
						</li>

						<!-- AUTHORS FILTER -->
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#" id="authors-filter-selection"></a>
							<ul class="dropdown-menu" id="authors-filter">
							</ul>
						</li>

						<!-- CLEAR ALL FILTERS BUTTON -->
						<li>
							<button type="button" class="btn btn-default ivcpl-clear-button" id="clear-button">Clear</button>
						</li>

						<!-- SORT BY FILTER -->
						<ul class="nav nav-pills navbar-right ivcpl-right-filter-margin">
							<li class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown" href="#" id="sortby-filter-selection">SORT BY:<span class="caret"></span></a>
								<ul class="dropdown-menu" id="sortby-filter">
								</ul>
							</li>
						</ul>

					</ul>
			</div>
		</div>
	</div>
</div>

	<!-- NUMBER OF RESULTS TEXT -->
	<div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 ivcpl-results-number" id="results-number-text">About 20 results</div>

	<!-- PUBLICATIONS LIST -->
	<table class="table table-hover" id="publicationsDiv">
		<tbody>
		</tbody>
	</table>

	</div>

	<script>

	function funinit()
	{
		publications.init();
	}

	</script>

</body>
